<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

      <div class="content-row">
        <input type="button" class="squares" id="id_cancel" value="C">
        <div class="output"></div>
      </div>

      <div class="content-row">
        <input type="button" class="squares" id="cls_num" value="7">
        <input type="button" class="squares" id="cls_num" value="8">
        <input type="button" class="squares" id="cls_num" value="9">
        <input type="button" class="squares" id="bg_operators" value="/">
      </div>
      <div class="content-row">
        <input type="button" class="squares" id="cls_num" value="4">
        <input type="button" class="squares" id="cls_num" value="5">
        <input type="button" class="squares" id="cls_num" value="6">
        <input type="button" class="squares" id="bg_operators" value="x">
      </div>
      <div class="content-row">
        <input type="button" class="squares" id="cls_num" value="1">
        <input type="button" class="squares" id="cls_num" value="2">
        <input type="button" class="squares" id="cls_num" value="3">
        <input type="button" class="squares" id="bg_operators" value="-">
      </div>
      <div class="content-row">
        <input type="button" class="squares" id="cls_num" value="0">
        <input type="button" class="squares" value=".">
        <input type="button" class="squares" id="id_equals" value="=">
        <input type="button" class="squares" id="bg_operators" value="+">
      </div>
      <div class="content-row">
        <input type="button" class="squares" id="bg_operators" value="mod">
        <input type="button" class="squares" id="id_sqrt" value="&#x221A;">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
